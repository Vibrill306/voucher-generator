  <script>
    fetch("/customer_by_company_id").then(
      res => {
        res.json().then(

            document.getElementById('voucher').innerHTML = vounchers;
            document.getElementById('company_id').value = vender[0].company_id
  
          }
  
        )
  
      }
    )

   
  
  </script>


 
  <script>
    

    function noBack() {
      window.history.forward()
    }
    noBack();
    window.onload = noBack;
    window.onpageshow = function (evt) { if (evt.persisted) noBack() }
    window.onunload = function () { void (0) }



    // Function to format 1 in 01
    const zeroFill = n => {
      return ('0' + n).slice(-2);
    }

    // Creates interval
    const interval = setInterval(() => {
      // Get current time
      const now = new Date();

      // Format date as in mm/dd/aaaa hh:ii:ss
      const dateTime = zeroFill((now.getMonth() + 1)) + '/' + zeroFill(now.getUTCDate()) + '/' + now.getFullYear() + ' ' + zeroFill(now.getHours()) + ':' + zeroFill(now.getMinutes()) + ':' + zeroFill(now.getSeconds());

      // Display the date and time on the screen using div#date-time
      document.getElementById('date-time').innerHTML = dateTime;
    }, 1000);

  </script>

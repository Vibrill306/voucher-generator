<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="add-vender">
        <div class="container">
            <div class="row">
                <h1 style="margin-top: 100px;">Vender Details</h1>
                <form action="/vender" method="POST">
                    <div class="row">

                        <div class="col-lg-6 mb-3">
                            <label for="exampleInputEmail1" class="form-label">Company Id</label>
                            <input type="text" class="form-control" id="company_id" name="company_id"
                                aria-describedby="emailHelp" required>
                            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>
                        <div class=" col-lg-6 mb-3">
                            <label for="exampleInputPassword1" class="form-label">Company Name</label>
                            <input type="text" class="form-control" id="company_name" name="company_name" required>
                        </div>
                        <div class="col-lg-6 mb-3">
                            <label for="exampleInputPassword1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="col-lg-6 mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="col-lg-6 mb-3">
                            <label for="exampleInputPassword1" class="form-label">Phone No.</label>
                            <input type="number" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="col-lg-6 mb-3">
                            <label for="exampleInputPassword1" class="form-label">City</label>
                            <input type="text" class="form-control" id="city" name="city" required>
                        </div>
                        <div class="col-lg-6 mb-3">
                            <label for="exampleInputPassword1" class="form-label">Voucher</label>
                            <select class="form-select" id="voucher" name="voucher" aria-label="Default select example"
                                required>
                                <option selected>Voucher</option>
                                <option value="Movie Voucher" name="Movie Voucher" required>Movie Voucher</option>
                                <option value="Resort Voucher" name="Resort Voucher" required>Resort Voucher</option>
                                <option value="Holiday Voucher" name="Holiday Voucher" required>Holiday Voucher</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary" id="submit" value="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
